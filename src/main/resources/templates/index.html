<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">剑三PVE</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">主页</a></li>
            <li class="layui-nav-item"><a href="">副本攻略</a></li>
            <li class="layui-nav-item"><a href="">论坛</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">配装器</a></dd>
                    <dd><a href="">奇遇查询</a></dd>
                    <dd><a href="">金价查询</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${userid}">

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href = /Members/LoginOut>退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">我的菜单</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">我的笔记</a></dd>
                        <dd><a href="javascript:;">我的贴子</a></dd>
                        <dd><a href="javascript:;">发帖</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">副本团报名<span class="layui-badge" th:text="${userid}"></span></a></li>
                <li class="layui-nav-item"><a href="">副本团招募</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe src="teammake.html" style="width: 100%;height: 100%;bgcolor: black"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © qiuchengxin
    </div>
</div>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script th:inline="javascript">
    var message = [[${userid}]];
    if (message != null){
        layui.use('layer', function(){
           var layer = layui.layer;
           layer.msg(message)
        });
    }
</script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
