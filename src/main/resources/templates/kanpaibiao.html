<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>排表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 3%;margin-left: 3%">
    <legend align="center">招募详情</legend>
</fieldset>
<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">基本信息
            【副本团】 ：<span class="layui-badge layui-bg-blue" th:text="${t_from}"></span></h2>
        <div class="layui-colla-content layui-show">
            <h3 class="layui-timeline-title"><i class="layui-icon layui-icon-friends" style="font-size: 15px; color: #1E9FFF;"> 副本名称：</i><a th:text="${t_type}"></a><a th:text="${t_name}"></a> </h3>
            <h3 class="layui-timeline-title"><i class="layui-icon layui-icon-notice" style="font-size: 15px; color: #1E9FFF;"> 开团时间：</i><a th:text="${t_time}"></a></h3>
            <h3 class="layui-timeline-title"><i class="layui-icon layui-icon-reply-fill" style="font-size: 15px; color: #1E9FFF;"> 团长留言：</i><a th:text="${liuyan}"></a></h3>
        </div>
    </div>
</div>

            <div class="layui-form-item">
                <table border="1" class="layui-table" id="team_table">
                    <thead>
                    <tr height="40px">
                        <th width="150" style="background: #98cdf7"><div align="center">第1小队</div></th>

                        <th width="150" style="background: #98cdf7"><div align="center">第5小队</div></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr height="50px" align="center">
                        <td id="target11" th:text="${t_11}"></td>
                        <td id="target12" th:text="${t_12}"></td>
                        <td id="target13" th:text="${t_13}"></td>
                        <td id="target14" th:text="${t_14}"></td>
                        <td id="target15" th:text="${t_15}"></td>
                    </tr>
                    <tr height="50px" align="center">
                        <td id="target21" th:text="${t_21}"></td>
                        <td id="target22" th:text="${t_22}"></td>
                        <td id="target23" th:text="${t_23}"></td>
                        <td id="target24" th:text="${t_24}"></td>
                        <td id="target25" th:text="${t_25}"></td>
                    </tr>
                    <tr height="50px" align="center">
                        <td id="target31" th:text="${t_31}" ></td>
                        <td id="target32" th:text="${t_32}" ></td>
                        <td id="target33" th:text="${t_33}" ></td>
                        <td id="target34" th:text="${t_34}" ></td>
                        <td id="target35" th:text="${t_35}" ></td>
                    </tr>
                    <tr height="50px" align="center">
                        <td id="target41" th:text="${t_41}"></td>
                        <td id="target42" th:text="${t_42}"></td>
                        <td id="target43" th:text="${t_43}"></td>
                        <td id="target44" th:text="${t_44}"></td>
                        <td id="target45" th:text="${t_45}"></td>
                    </tr>
                    <tr height="50px" align="center">
                        <td id="target51" th:text="${t_51}"></td>

                        <td id="target53" th:text="${t_53}"></td>
                        <td id="target54" th:text="${t_54}"></td>
                        <td id="target55" th:text="${t_55}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../static/js/jQuery1.11.3.min.js"></script>
<script src="../static/js/myJs.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</html>
