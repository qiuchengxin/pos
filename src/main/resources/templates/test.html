<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div style="width: auto;margin: 1%;" align="center">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 11%;" >
    <legend align="center">欢迎加入！</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="/Members/Add" style="width: 30%;" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">QQ账号</label>
        <div class="layui-input-block">
            <input type="text" name="userid" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="password2" id="password2" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div style="width: auto;margin-top: 1%;">
        <button class="layui-btn layui-btn-fluid" lay-submit onclick="qiu">立即提交</button>
    </div>
</form>
</div>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
<script th:inline="javascript">
    var message = [[${return}]];
    if (message != null){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.msg(message);
            if (message == "注册成功，即将跳转至登录页面！") {
                setTimeout(function () {
                    window.location.href="/login"
                },3000)
            }
        });
    }
</script>
</body>
</html>
