        /*= effect-8 css =*/
        .effect-8{max-height: 289px; min-height: 289px; overflow: hidden;  perspective: 800px;}

        .effect-8:hover .member-image{transform: rotateX(82deg); transform-origin: center bottom 0; transition: 0.4s;}
