<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
</head>
<body>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<textarea id="demo" style="display: none;"></textarea>
<script>
    layui.use('layedit', function(){
        var layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/team/list' //接口url
                ,type: 'POST' //默认post
            }
        });//注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。

        layedit.build('demo',{
            height:400,
            tool: [
                'strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'del' //删除线
                ,'|' //分割线
                ,'left' //左对齐
                ,'center' //居中对齐
                ,'right' //右对齐
                ,'link' //超链接
                ,'unlink' //清除链接
                ,'face' //表情
                ,'image' //插入图片
            ]
        }); //建立编辑器
    });
</script>
</body>
</html>
